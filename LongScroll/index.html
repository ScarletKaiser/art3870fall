  <title>Long Scroll</title>

<body id="grad">

    <!--

    STICKY DIV (BECOMES FIXED AT DEFINED SCROLL VALUE)

    <div id="vert_counter">Counter</div>

    <!--
    //////////////////////
    JS for Falling Girl
    //////////////////////
     -->

    <script type="text/javascript">

    $(window).scroll(function() {

    if ($(this).scrollTop() > 600) {

      $("#fallGirl").css({
        "position": "fixed",
        "top": "800px",
        "opacity": "1",
        "color":"white"

      });

    }

      else {
    $("#fallGirl").css({
      "position": "absolute",
      "top": "1400px" ,
      "opacity": "1",
      "background-color":"black",
      "padding":"5px",
      "color":"grey"
    });
    	}
    });

    </script>


    <!--
    //////////////////////
    JS for Articles appearing
    //////////////////////
     -->


    <!-- Roses are Red-->
    <script type="text/javascript">

    $(window).scroll(function() {

    if ($(this).scrollTop() > 1000 && $(this).scrollTop() < 1400) {
      $("#line1").css({
        "position": "absolute",
        "top": "1400px" ,
        "opacity": ".8",
      });
    }

    else {
      $("#line1").css({
        "position": "absolute",
        "top": "1400px",
        "opacity": "0.1",
      });
    }

    });

    <!-- Violets are blue -->
    $(window).scroll(function() {

    if ($(this).scrollTop() > 1700 && $(this).scrollTop() < 2100) {
      $("#line2").css({
        "position": "absolute",
        "top": "2200px" ,
        "opacity": ".8",
      });
    }

    else {
      $("#line2").css({
        "position": "absolute",
        "top": "2200px",
        "opacity": "0.1",
      });
    }

    });

    </script>

    <!--
    //////////////////////
    JS for Sticky Div
    //////////////////////
     -->

    <script type="text/javascript">

    $(window).scroll(function() {

    if ($(this).scrollTop() > 600) {

      $("#sticky").css({
        "position": "fixed",
        "top": "0",
        "opacity": "1",
        "color":"white"

      });

    }

      else {
    $("#sticky").css({
      "position": "absolute",
      "top": "600px" ,
      "opacity": ".1",
      "background-color":"black",
      "padding":"5px",
      "color":"grey"
    });
    	}
    });

    </script>


    <!--
    //////////////////////
    Horizontal Counter
    //////////////////////
     -->
    <script type="text/javascript">
    	$(window).scroll(function() {
        $("div#hrz_counter").css({
            "left": $(window).scrollTop() + "px"
        }).text("px:"+$(window).scrollTop());
    });
    </script>
    <!--
    //////////////////////
    Vertical Scroll Counter
    //////////////////////
     -->


     <script type="text/javascript">
      $(window).scroll(function() {
        $("div#vert_counter").text("px:" +$(window).scrollTop());
    });
    </script>

    <!--
    //////////////////////
    Parallax divs (targeted with nth-child)

    http://css-tricks.com/how-nth-child-works/

    //////////////////////
     -->

    <script type="text/javascript">
      $(window).scroll(function() {
        $("div.vert_parallax").css({
            "top": ($(window).scrollTop()*1) + "px"
        }).text("Regular:"+ $(window).scrollTop());
    });
    </script>

    <script type="text/javascript">
      $(window).scroll(function() {
        $("#parallax_wrap div:nth-child(3)").css({
            "top": ($(window).scrollTop()*2) + "px"
        }).text("Fast:"+ $(window).scrollTop());
    });
    </script>

    <script type="text/javascript">
      $(window).scroll(function() {
        $("#parallax_wrap div:nth-child(2)").css({
            "top": ($(window).scrollTop()*0.5) + "px"
        }).text("Slow:"+ $(window).scrollTop());
    });
    </script>
